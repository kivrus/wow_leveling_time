<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoW Classic Leveling Time Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WoW Classic Leveling Time Calculator (Vanilla 1-60)</h1>

  <!-- avatar + link -->
  <div class="header-info">
    <img src="avatar.png" alt="My Avatar" class="avatar">
    <a href="https://www.youtube.com/@Kivrus" target="_blank" class="youtube-link">
      Made by Kivrus
    </a>
  </div>

  <!-- left columnt: input -->
  <div class="calc-left">
    <label for="level">Current level:</label><br>
    <input type="number" id="level" min="1" max="59" value="1"><br><br>

    <label for="played">Time already played (hours):</label><br>
    <input type="number" id="played" min="0" step="0.1"><br><br>

    <label for="dailyHours">Hours played per day:</label><br>
    <input type="number" id="dailyHours" min="1" max="24" value="1"><br><br>

    <button onclick="calculate()">Calculate</button>
  </div>

  <!-- right column: result + chart -->
  <div class="calc-right">
    <div id="result">
      <table class="result-table">
        <tr>
          <td class="label">Based on your speed</td>
          <td class="value"><span id="res-speed"></span></td>
        </tr>
        <tr>
          <td class="label">Remaining XP</td>
          <td class="value"><span id="res-xp"></span></td>
        </tr>
        <tr>
          <td class="label">Estimated time to 60</td>
          <td class="value"><span id="res-time"></span></td>
        </tr>
        <tr>
          <td class="label">Days left (at <span id="res-daily"></span>h/day)</td>
          <td class="value"><span id="res-days"></span></td>
        </tr>
      </table>
    </div>
    <div id="chartWrapper">
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
